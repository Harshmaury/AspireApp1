name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore AspireApp1.sln

      - name: Build
        run: dotnet build AspireApp1.sln --no-restore --configuration Release

  unit-tests:
    name: Unit Tests — ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        project:
          - src/Services/Academic/Academic.Tests/Academic.Tests.csproj
          - src/Services/Student/Student.Tests/Student.Tests.csproj
          - src/Services/Identity/Identity.Tests/Identity.Tests.csproj
          - src/Services/Faculty/Faculty.Tests/Faculty.Tests.csproj
          - src/Services/Attendance/Attendance.Tests/Attendance.Tests.csproj
          - src/Services/Examination/Examination.Tests/Examination.Tests.csproj
          - src/Services/Fee/Fee.Tests/Fee.Tests.csproj
          - src/Services/Notification/Notification.Tests/Notification.Tests.csproj
          - src/Services/Hostel/Hostel.Tests/Hostel.Tests.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ${{ matrix.project }}

      - name: Test
        run: |
          dotnet test ${{ matrix.project }} \
            --no-restore \
            --configuration Release \
            --logger "trx;LogFileName=results.trx" \
            --logger "console;verbosity=normal" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ hashFiles(matrix.project) }}
          path: ./TestResults/*.trx

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ums_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/Tests/TenantIsolation.Tests/TenantIsolation.Tests.csproj

      - name: Test
        run: |
          dotnet test src/Tests/TenantIsolation.Tests/TenantIsolation.Tests.csproj \
            --no-restore \
            --configuration Release \
            --logger "trx;LogFileName=results.trx" \
            --logger "console;verbosity=normal" \
            --results-directory ./TestResults
        env:
          ConnectionStrings__postgres: Host=localhost;Port=5432;Database=ums_test;Username=postgres;Password=postgres

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./TestResults/*.trx

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: ./TestResults

      - name: Publish test summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: './TestResults/**/*.trx'
          reporter: dotnet-trx
          fail-on-error: true
