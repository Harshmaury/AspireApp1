apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: ums
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
      - name: bff
        image: aspireapp1-bff:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ums-config
        - secretRef:
            name: ums-secrets
        env:
        - name: OTEL_SERVICE_NAME
          value: bff
        resources:
          requests:
            memory: 128Mi
            cpu: 125m
          limits:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
