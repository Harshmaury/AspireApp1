apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ums
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: aspireapp1-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        envFrom:
        - configMapRef:
            name: ums-config
        - secretRef:
            name: ums-secrets
        env:
        - name: OTEL_SERVICE_NAME
          value: api-gateway
        volumeMounts:
        - name: tls-cert
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: tls-cert
        hostPath:
          path: /certs
          type: DirectoryOrCreate
